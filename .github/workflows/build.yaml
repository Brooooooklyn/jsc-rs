on:
  push:
    branches: [main]
    tags-ignore:
      - '**'
  pull_request:

env:
  MACOSX_DEPLOYMENT_TARGET: '10.15'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.settings.os }}
    name: Build ${{ matrix.settings.target }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install target
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.os.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ matrix.settings.target }}-cargo-cache

      - name: Install tools on macOS
        run: brew install ninja
        if: matrix.settings.os == 'macos-latest'

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
        if: matrix.settings.os == 'macos-latest'

      - name: Build JavaScriptCore
        run: cargo xtask build

      - name: Cat CMake error log
        if: ${{ failure() }}
        run: cat ./WebKit/WebKitBuild/CMakeFiles/CMakeError.log

      - name: Run binary
        run: cargo run --bin runtime
